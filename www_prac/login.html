<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти до поштового сервісу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Поштовий сервіс</div>
        <nav>
            <ul>
                <li><a href="login.html">Увійти</a></li>
                <li><a href="register.html">Зареєструватися</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Увійти до вашого облікового запису</h2>
            <form action="/login" method="POST">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <label for="otp_token">OTP токен:</label>
                <input type="text" id="otp_token" name="otp_token" required>
                <button type="submit">Увійти</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Поштовий сервіс. BETA.</p>
    </footer>
</body>
</html>
