<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зареєструватися в поштовому сервісі</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Поштовий сервіс</div>
        <nav>
            <ul>
                <li><a href="login.html">Увійти</a></li>
                <li><a href="register.html">Зареєструватися</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h2>Зареєструватися в поштовому сервісі</h2>
            <form action="/register" method="POST">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Зареєструватися</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Поштовий сервіс. BETA.</p>
    </footer>
</body>
</html>
